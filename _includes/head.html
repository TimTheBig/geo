<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %}
      {{ page.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  {% seo title=false %}
  {% feed_meta %}

  <!-- Favicon -->
  <!-- Light -->
  <link rel="icon" type="image/png" sizes="32x32" href="/geo-3d/assets/images/favicon/favicon-32x32.png" class="light-scheme-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/geo-3d/assets/images/favicon/apple-touch-icon.png" class="light-scheme-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="/geo-3d/assets/images/favicon/favicon-16x16.png" class="light-scheme-icon">
  <link rel="shortcut icon" href="/geo-3d/assets/images/favicon/favicon.ico" class="light-scheme-icon">
  <!-- Dark -->
  <link rel="icon" type="image/png" sizes="32x32" href="/geo-3d/assets/images/favicon/dark/favicon-32x32.png" class="dark-scheme-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/geo-3d/assets/images/favicon/apple-touch-icon.png" class="dark-scheme-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="/geo-3d/assets/images/favicon/favicon-16x16.png" class="dark-scheme-icon">
  <link rel="shortcut icon" href="/geo-3d/assets/images/favicon/favicon.ico" class="dark-scheme-icon">

  <script>
    matcher = window.matchMedia('(prefers-color-scheme: dark)');
    matcher.addListener(onUpdate);
    onUpdate();

    lightSchemeIcons = document.querySelector('link.light-scheme-icon');
    darkSchemeIcons = document.querySelector('link.dark-scheme-icon');

    function onUpdate() {
      if (matcher.matches) {
        lightSchemeIcon.remove();
        document.head.append(darkSchemeIcon);
      } else {
        document.head.append(lightSchemeIcon);
        darkSchemeIcon.remove();
      }
    }
  </script>
  <link rel="manifest" href="/geo-3d/assets/images/favicon/site.webmanifest">
  <link rel="mask-icon" href="/geo-3d/assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <!-- Favicon -->

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
  {% if site.theme_config.appearance_toggle %}
    {% include toggle_theme_js.html %}
  {% endif %}

  {%- include custom_head.html -%}
</head>
